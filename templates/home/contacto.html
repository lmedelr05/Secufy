<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Contacto{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/contStyle.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        .icons {
            margin-right: 40px; /* Ajusta este valor según sea necesario para acercar los iconos al texto */
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="" class="logo">Secufy</a>
        <input type="checkbox" id="check" style="display: none;">
        <label for="check" class="icons">
            <i class='bx bx-menu-alt-right' id="menu-icon"></i>
        </label>
        <nav class="navbar">
            <a href="{% url 'home' %}">Inicio</a>
            <a href="{% url 'nosotros' %}">Nosotros</a>
            <a href="{% url 'contacto' %}">Contacto</a>
        </nav>
    </header>
    <h1>¡Contactate con nosotros!</h1>
    <main>
        <div class="icon">
            <svg height="80" width="80">
                <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
            </svg>
            <i class='bx bxl-instagram'></i>
        </div>
        <div class="icon">
            <svg height="80" width="80">
                <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
            </svg>
            <i class='bx bxl-facebook-circle'></i>
        </div>
        <div class="icon">
            <svg height="80" width="80">
                <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
            </svg>
            <i class='bx bxl-whatsapp'></i>
        </div>
        <div class="icon">
            <svg height="80" width="80">
                <circle cx="40" cy="40" r="35" stroke="white" stroke-width="4" fill="none"></circle>
            </svg>
            <i class='bx bxl-twitter'></i>
        </div>
    </main>
</body>
</html>
